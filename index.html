<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hungry Monster</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" media="all" />
    </head>
    <body>
        <!-- Search Bar -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7 mx-auto text-center">
                    <form">
                        <div class="form">
                            <div class="input input-wrap">
                               
                                <input id="searchItem" type="text" placeholder="Search your favourite meals.." />
                            </div>
                            <div class="input button-wrap">
                                <button id="searchBtn" class="btn-search btn-danger " type="button">SEARCH</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- End Search Bar -->

        <!-- Foods Area  -->
        <section class="container py-5">
            <div id="meal" class="row g-3"></div>
            <p id="warning" class="lead text-danger text-center">Please put valid food name.</p>
        </section>
        <!-- End Foods Area -->

        <!-- Footer -->
        <footer class="fixed-bottom ">
            <p>Copyright &copy; 2021 All rights reserved | by <a href="">chayan</a></p>
        </footer>
        <!-- Footer -->

        <!-- Details In Modal -->
        <div class="modal fade" id="mealsDetails" tabindex="-1" aria-labelledby="mealsDetailsLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content text-center">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mealsDetailsLabel" >Meals Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="foodsDetails"class="modal-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
